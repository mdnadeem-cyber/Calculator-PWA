<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator PWA</title>

  <link rel="stylesheet" href="style.css">

  <!-- Manifest (for PWA install) -->
  <link rel="manifest" href="manifest.json">

  <meta name="theme-color" content="#000000">

  <!-- iOS support -->
  <link rel="apple-touch-icon" href="icons/icon-192.png">
</head>

<body>
  <main class="calculator-wrapper">
    <h1 class="title">Calculator</h1>

    <div class="calculator" id="calculator">
      <div class="display" id="display" aria-live="polite">0</div>

      <div class="keys">
        <button class="btn wide btn-ac" data-action="clear">C</button>
        <button class="btn btn-back" data-action="back">←</button>
        <button class="btn btn-op" data-value="/">÷</button>

        <button class="btn btn-op" data-value="*">×</button>

        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="9">9</button>

        <button class="btn btn-op" data-value="-">−</button>
        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="6">6</button>

        <button class="btn btn-op" data-value="+">+</button>
        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="3">3</button>

        <button class="btn" data-value=".">.</button>
        <button class="btn btn-zero" data-value="0">0</button>

        <button class="btn btn-eq" data-action="equals">=</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>

  <!-- Service Worker Register -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</body>
</html>
